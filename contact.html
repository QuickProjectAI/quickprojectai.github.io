<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Kontakt - AI Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
/* Style formularza */
form { display: flex; flex-direction: column; gap: 15px; max-width: 500px; margin: 0 auto; }
input, select, textarea { 
padding: 10px; 
border: 1px solid #ccc; 
border-radius: 5px; 
font-family: inherit;
}
button[type="submit"] {
background: #0077ff; color: white; border: none; padding: 15px;
border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1.1em;
}
button[type="submit"]:hover { background: #005bb5; }
</style>
</head>
<body>
<header>
<h1>AI Assistant</h1>
<p>Ogarniam prezentacje, CV, streszczenia i dokumenty za Ciebie</p>
</header>

<nav class="navbar">
<div class="container">
<div class="logo">AI Assistant <img src="LOGO.png" width="20"></div>
<ul class="nav-links" id="navLinks">
<li><a href="index.html" class="btn-highlight">Strona Główna</a></li>
<li><a href="cennik.html" class="btn-highlight">Cennik</a></li>
<li><a href="contact.html" class="btn-highlight"><strong>Kontakt</strong></a></li>

</ul>
</div>
</nav>
<section>
<form id="contactForm">

<label for="name">Imię i Nazwisko:</label>
<input type="text" id="name" name="name" placeholder="Jan Kowalski" required>

<label for="email">Adres email:</label>
<input type="email" id="email" name="email" placeholder="jankowalski@gmail.com" required>

<label for="temat">Temat zlecenia:</label>
<select id="temat" name="temat" required>
  <option value="" disabled selected>Wybierz...</option>
  <option value="prezentacja">Prezentacja</option>
  <option value="cv">CV / List motywacyjny</option>
  <option value="inne">Inne</option>
</select>

<label for="message">Wiadomość:</label>
<textarea id="message" name="message" rows="4" placeholder="Podaj dokładne wytyczne projektu..." required></textarea>
<button type="submit">Wyślij zgłoszenie</button>
<p id="successMessage" style="display: none; color: green; font-weight: bold; margin-top: 15px; border: 1px solid green; padding: 10px; background: #e6fffa;">
✅ Wysłano Twoje Zgłoszenie!
</p>
</form>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
e.preventDefault(); 
document.getElementById('successMessage').style.display = 'block';
this.reset();
this.querySelector('button').style.display = 'none';
});
</script>
</section>
<footer>
&copy; 2026 AI Assistant. Wszystkie prawa zastrzeżone.
</footer>
</body>
</html>
